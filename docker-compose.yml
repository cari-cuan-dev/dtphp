services:
    frankenphp:
        build:
            context: .
        entrypoint: php artisan octane:frankenphp --workers=10 --port=8080 --caddyfile=server/Caddyfile --https --host=dtphp.kalteng.go.id --http-redirect
        ports:
            - "8080:8080"
        volumes:
            - .:/app
            - /home/docker/SSL:/etc/caddy/certs
    npm_builder:
        image: node:24-alpine3.22
        volumes:
            - .:/app
        working_dir: /app
    composer:
        image: composer:latest
        volumes:
            - .:/app
        working_dir: /app
